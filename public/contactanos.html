<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <!-- Favicons -->
    <link href="./assets/img/mountain.png" rel="icon" />
    <link href="./assets/img/mountain.png" rel="apple-touch-icon" />
    <!--Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!--Stylesheet-->
    <link rel="stylesheet" href="./assets/css/form.css" />
  </head>
  <body>
    <div class="container">
      <h1>Contactános</h1>
      <p>Dejanos tu consulta y nos pondremos en contacto.</p>
      <form
        method="POST"
        name="contactform"
        action="https://formspree.io/f/xvgponkv"
      >
        <div class="row">
          <div class="column">
            <label for="name">Nombre Completo</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Ingresa tu nombre completo"
            />
          </div>
          <div class="column">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Ingresa tu email"
            />
          </div>
        </div>
        <div class="row">
          <div class="column">
            <label for="subject">Asunto</label>
            <input
              type="text"
              id="subject"
              name="subject"
              placeholder="Ingresa el asunto de tu consulta"
            />
          </div>
          <div class="column">
            <label for="contact">Teléfono</label>
            <input
              type="tel"
              id="contact"
              name="contact"
              placeholder="Cod. País + Cod. Área + Número"
            />
          </div>
        </div>
        <div class="row">
          <div class="column">
            <label for="issue">Mensaje</label>
            <textarea
              id="issue"
              name="issue"
              placeholder="Describe tu consulta"
              rows="3"
            ></textarea>
          </div>
        </div>
        <div class="btn">
          <button onclick="openTab();">Enviar Consulta</button>
        </div>
      </form>
    </div>

    <script>
      function openTab() {
        window.open("./mensaje.html", "_blank");
      }

      //   function closeWin() {
      //     window.close("", "_parent");
      //   }
    </script>
  </body>
</html>
